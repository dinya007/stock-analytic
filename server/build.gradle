plugins {
    id 'java'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group 'ru.tisov.denis'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//https://dzone.com/articles/angular-2-and-spring-boot-development-environment

dependencies {
    //    compile 'org.springframework.boot:spring-boot-starter-webflux'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter'
    compile "io.projectreactor:reactor-core:3.0.3.RELEASE"
    compile 'com.jakewharton.retrofit:retrofit2-reactor-adapter:2.1.0'
    compile 'com.squareup.retrofit2:retrofit:2.4.0'
    compile 'com.squareup.retrofit2:converter-jackson:2.4.0'
    compile 'com.squareup.retrofit2:converter-jaxb:2.4.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.11.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
